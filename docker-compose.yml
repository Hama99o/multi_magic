x-app: &default-app
  build:
    context: '.'
    target: 'app'
    args:
      - 'RAILS_ENV=${RAILS_ENV:-development}'
      - 'RUBY_VERSION=3.2.2'
      - 'NODE_VERSION=20.11.0-r0'
      - 'YARN_VERSION=1.22.19-r0'
      - 'BUNDLER_VERSION=2.5.6'
  env_file:
    - '.env'
  restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
  stop_grace_period: '3s'
  volumes:
    - '.:/app/'
  command: "sh -c 'rm tmp/pids/server.pid ; bundle install ; bundle exec rails db:create ; bundle exec rails db:migrate && rails s'"
  tty: true
  stdin_open: true

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_POSTGRES_CPUS:-0}'
          memory: '${DOCKER_POSTGRES_MEMORY:-0}'
    environment:
      POSTGRES_USER: '${POSTGRES_USER}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      # POSTGRES_DB: "${POSTGRES_DB}"
    image: 'postgres:15.3-alpine'
    restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
    stop_grace_period: '3s'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
      - './latest.dump:/tmp/latest.dump' # Mount dump file
    ports:
      - '5442:5432'
    profiles: ['postgres']

  redis:
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_REDIS_CPUS:-0}'
          memory: '${DOCKER_REDIS_MEMORY:-0}'
    image: 'redis:7.2.4'
    restart: '${DOCKER_RESTART_POLICY:-unless-stopped}'
    stop_grace_period: '3s'
    ports:
      - '6369:6379'
    volumes:
      - 'redis:/data'
    profiles: ['redis']

  web:
    <<: *default-app
    environment:
      - 'VITE_RUBY_HOST=node'
    depends_on:
      - 'postgres'
      - 'redis'
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_WEB_CPUS:-0}'
          memory: '${DOCKER_WEB_MEMORY:-0}'
    ports:
      - '${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:3001}:${PORT:-3001}'
    profiles: ['web']
    tty: true

  worker:
    <<: *default-app
    depends_on:
      - 'postgres'
      - 'redis'
    command: "sh -c 'bundle install && bundle exec sidekiq -C config/sidekiq.yml'"
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_WORKER_CPUS:-0}'
          memory: '${DOCKER_WORKER_MEMORY:-0}'
    profiles: ['worker']

  cable:
    <<: *default-app
    depends_on:
      - 'postgres'
      - 'redis'
    command: "sh -c 'bundle install && puma -p 28081 cable/config.ru'"
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: '${DOCKER_CABLE_CPUS:-0}'
          memory: '${DOCKER_CABLE_MEMORY:-0}'
    ports:
      - '${DOCKER_CABLE_PORT_FORWARD:-127.0.0.1:28081}:28081'
    profiles: ['cable']

  node:
    <<: *default-app
    environment:
      - 'VITE_RUBY_HOST=0.0.0.0'
    command: "sh -c 'bundle install && yarn install && yarn run dev'"
    ports:
      - '3002:3002'

volumes:
  postgres: {}
  redis: {}
  node: {}
